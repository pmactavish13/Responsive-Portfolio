<!-- title bar -->

<!-- container -->
    <div id="main-container" class="container">
<!-- main content -->
    <section class="main-container">

<!-- main content header -->
                <h1>Contact</h1>

<!-- contact form -->
<form id="contact-form">
    <ul>
                <!--  enter name -->
        <li>       
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
        </li> 
                <!-- enter email -->
        <li>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
        </li>
                <!-- enter text -->
        <li>
            <label for="message">Message</label>
            <textarea name="message" id="message" required="required"></textarea>
         </li>
    </ul>
        <!-- submit button -->
    <input type="submit" name="Submit">
</form>

</section>

<!-- Icon box -->

    <section class="sidebar">
        <div id="connect">
            <h2>Connect With Me</h2>

<!-- icons -->
                
            <a href="https://github.com" target="_blank">
                <img class="social" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-128.png" alt="GitHub"></a>
                        
            <a href="https://linkedin.com" target="_blank">
                <img class="social" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_square_color-128.png" alt="LinkedIn"></a>
                        
            <a href="https://stackoverflow.com" target="_blank"> 
                <img class="social1" src="https://cdn3.iconfinder.com/data/icons/inficons/128/stackoverflow.png" alt="StackOverflow"></a>
                      
        </div>

</div>
