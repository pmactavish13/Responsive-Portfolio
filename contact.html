<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Homework 1 </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/stylecontact.css">
    
</head>
<body>

<!-- for sticky footer -->
<div class="content">

<!-- title bar -->    
    <header>

<!--  wrapper for page content -->        
        <div class="wrapper">

<!-- title bar name -->            
            <h1>Paula MacTavish</h1>   

<!-- title bar navigation to other areas of portfolio -->
            <nav>
                <div class="nav">
                    About<a href="target_blank"></a>
                    </div>   
                <div class="nav">
                    Portfolio<a href="target_blank"></a>
                    </div>
                <div class="nav">
                    Contact<a href="target_blank"></a>
                    </div>
            </nav>
        </div>
    </header> 

    <br>

<!--  wrapper for page content -->
        <div class="wrapper">

<!-- second box - entire area -->           
            <section id="box2header">

<!-- second box header -->                
                <h2>Contact</h2>

<!--  second box entire content -->
                <div id="box2main">

<!-- contact form -->
                    <form class="form">

<!--  enter name -->
                        <p class="name">
                            <label for="name">Name</label>
                            <br>
                            <input type="text" name="name" id="name" placeholder="John Smith">
                        </p>
 
 <!-- enter email -->
                        <p class="email">
                            <label for="email">Email</label>
                            <br>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com">
                        </p>

<!-- enter text -->
                        <p class="message">
                            <label for="message">Message</label>
                            <br>
                            <textarea name="message" id="message"></textarea>
                        </p>

<!-- submit button -->
                        <p class="submit">
                            <input type="submit" value="Submit">
                        </p>
                    </form>
                </div>
                
            </section>

<!--  third box entire -->
            <section id="connectwithme">

<!--  third box header -->
                    <h3>Connect With Me</h3>
 
 <!-- third box content  -->
                        <div id="icon-box">
                        
 <!-- third box icons -->
                            <a href="https://github.com" target="_blank">
                                <img class="icons" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-128.png" alt="GitHub"></a>
                        
                            <a href="https://linkedin.com" target="_blank">
                                <img class="icons" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_square_color-128.png" alt="LinkedIn"></a>
                        
                            <a href="https://slack.com" target="_blank"> 
                            <img class="icons" id="stack" src="https://cdn3.iconfinder.com/data/icons/inficons/128/stackoverflow.png" alt="StackOverflow"></a>
                      
                    </div>       
            </section>
        
        </div>

     <!-- for sticky footer -->
     <div class="push"></div>

    </div>

    <!-- footer -->
    <footer>
        Copyright @ 2018 Paula MacTavish
    </footer>

</body>

</html>
